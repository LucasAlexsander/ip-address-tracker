<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <link rel="stylesheet" href="style/main.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>

<body>

  <main>
    <header>
      <h1>IP Address Tracker</h1>
    </header>

    <form>
      <input type="text" id="inputIp" placeholder="Search for any IP address or domain">
      <button><img src="images/icon-arrow.svg" alt=""></button>
    </form>

    <div class="container">
      <div class="group">
        <div class="text">
          <p>IP Address</p>
          <span id="ip">192.212.174.101</span>
        </div>
      </div>

      <div class="group">
        <div class="text">
          <p>Location</p>
          <span id="location">Brooklyn, NY 10001</span>
        </div>
      </div>

      <div class="group">
        <div class="text">
          <p>Timezone</p>
          <span id="timezone">UTC - 05:00</span>
        </div>
      </div>

      <div class="group">
        <div class="text">
          <p>ISP</p>
          <span id="isp">SpaceX Starlink</span>
        </div>
      </div>
    </div>
  </main>

  <div id="map"></div>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
